<!DOCTYPE html>
<html>

<head>
    <title>Rotten Score Stats</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
</head>

<body>
    <div class="rowContainer">
        <div class="row notification-row" id="notification-row">
            <span class="notification-message" id="notification-message">Dashboard</span>
        </div>
        <div class="row api-input-row">
            <span class="row-title">Enter OMDB API Key</span>
            <span id="api-key-input">
                <input type="text" id="omdb-key" class="field-box" placeholder="Key" />
                <button id="save-key" class="field-box">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
            </span>
        </div>
        <div class="row stats-row">
            <span class="row-title">API Calls Today</span>
            <span id="count" class="field-box">...</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
